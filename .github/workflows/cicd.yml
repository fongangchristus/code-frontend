name: Integration continue
on: 
  push:
      branches: 
        - develop
        - 'feature-**'
  pull_request:
      branches: 
        - develop
permissions:
    contents: write     
jobs:
  compilling-app:
  
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code source
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Compilation avec Maven
      run: mvn clean compile

      
  Tests-unitaires:
    needs: compilling-app
    runs-on: ubuntu-latest
    steps:
    - name: Checkout du code source
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Exécution des tests unitaires
      run: mvn test
  
  test-integrations:
    needs: Tests-unitaires      
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code source
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Exécution des tests d'intégration
      run: mvn clean verify
      
  build-artefact:
    needs: test-integrations 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code source
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build de l'artefact Quarkus
      run: mvn clean package

    - name: Affiche les fichiers générés
      run: ls target/quarkus-app/
    
  deploy:
    needs: test-integrations 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code source
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build de l'artefact Quarkus
      run: mvn clean package
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4       
      with:
        folder: build
        branch: gh-mavenruth


      
  